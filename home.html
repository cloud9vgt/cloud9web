        <div class="swiper-container">

                <div class="swiper-slide"><img src="images/cookies-ad.png" alt="Ad 2"></div>
                <div class="swiper-slide"><img src="images/quazar.png" alt="Ad 3"></div>

                <div class="swiper-slide"><img src="images/star buds collab banner.png" alt="Ad 5"></div>
            </div>
        
            <!-- Pagination (Dots) -->
            <div class="swiper-pagination"></div>
        
            <!-- Navigation Buttons -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        
        <script>
                document.addEventListener("DOMContentLoaded", function () {
                    var swiper = new Swiper(".swiper-container", {
                        loop: true, // Infinite loop
                        autoplay: {
                            delay: 5000, // Auto slide every 3 seconds
                            disableOnInteraction: false
                        },
                        pagination: {
                            el: ".swiper-pagination",
                            clickable: true
                        },
                        navigation: {
                            nextEl: ".swiper-button-next",
                            prevEl: ".swiper-button-prev"
                        },
                        slidesPerView: 1, /* Show only one slide at a time */
                        centeredSlides: false, /* Ensure slides don't appear off-center */
                        allowTouchMove: true, /* Disable manual swiping */
                    });
                });
        </script>
